<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">

  <!-- Font awesome -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <!-- Authorship details. -->
  <!-- Output author details if some exist. -->
  {% if site.author.google_plus %}
  <!-- Link to the authors Google page. -->
  <link rel="author" href="{{ site.author.google_plus }}?rel=author" />
  {% endif %}
  <script type="application/ld+json">
      { "@context" : "http://schema.org",
      "@type" : "Organization",
      "name" : "Ali Aliev",
      "url" : "http://aliev.me",
      "logo": "https://s.gravatar.com/avatar/0c599bcadc37adf2e64ad7e33cf5464b?s=80",
      "sameAs" : [ "http://www.facebook.com/alievali",
      "http://www.twitter.com/ali_aliev",
      "http://plus.google.com/u/0/+alialievaliev/"]
      }
  </script>
  <script type="application/ld+json">
      {
      "@context": "http://schema.org",
      "@type": "WebSite",
      "url": "http://aliev.me/about/",
      }
  </script>
  <script type="application/ld+json">
      {
      "@context": "http://schema.org",
      "@type": "WebSite",
      "url": "http://aliev.me/archive/",
      }
  </script>
</head>
