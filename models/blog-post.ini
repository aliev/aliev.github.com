[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.toc]
label = Table Of Contents Title
type = string
size = large

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.description]
label = Description
type = markdown

[fields.body]
label = Body
type = markdown
